{% extends 'root.html' %}
{% block content %}
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box mt-4">  <!-- Added mt-4 for margin-top -->
        <div class="box-header with-border">
          <h3 class="box-title">Election Results</h3>
        </div>
        <div class="box-body">
          <table id="resultsTable" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Position</th>
                <th>Winner</th>
                <th>Vote Count</th>
              </tr>
            </thead>
            <tbody>
              {% for result in results %}
              <tr>
                <td>{{ result.position.name }}</td>
                <td>{{ result.winner.fullname }}</td>
                <td>{{ result.vote_count }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
