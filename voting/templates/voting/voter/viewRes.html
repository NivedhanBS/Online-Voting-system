{% extends 'root.html' %}
{% block content %}
<h1>Election Results</h1>
<table>
    <thead>
        <tr>
            <th>Position</th>
            <th>Winner</th>
            <th>Vote Count</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.position.name }}</td>
            <td>{{ result.winner }}</td>
            <td>{{ result.vote_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
